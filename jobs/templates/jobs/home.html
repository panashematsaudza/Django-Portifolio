

<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Panashe Matsaudza</title>

 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

     

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Panashe Matsaudza</h1>
          <p class="lead text-muted">My name is Panashe Matsaudza I enjoy making websites and developing mobile applications.I also enjoy playing rugby.</p>
          <p>
             <a href="mailto:panashe@payunion.co.zw" class="btn btn-secondary my-2">Email Me</a>
          </p>

          <img src="{% static 'pana.jpg' %}" alt="panashe image" height=300>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

            {% for job in jobs.all %}
            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top"  src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
              </div>
              </a>
            </div>
 
            {% endfor%}

     
          </div>
        </div>
      </div>

    </main>

 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
